<html>
<head>
  <meta charset="UTF-8">
  <script src="https://github.com/processing/p5.js/releases/download/0.5.16/p5.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <script>
var cena=1;
var x = 25;
var y = 15;
//1 - jogar
//2 - regras
//3 - sair
var opcao = 1 
var telaAtiva = 1;
var xa,ya
xa = 1
ya = 1
function setup() {
  createCanvas(700, 400);
}

function draw()
{
  
  background(50,87,87);
  switch(telaAtiva) {
    case 1:
      menu();
      break;
    case 2:
      abelha();
      break;  
    case 3:
      sair();
      break; 
  }
}

function sair() {
   //R, G, B

   
  fill('white');
  stroke('black');
  strokeWeight(1);
  
  textSize(28);
  fill('black');
  
  text('saindo', 40, 55);
  window.close();
}


function regras() {
   //R, G, B

   
  fill('white');
  stroke('black');
  strokeWeight(1);
  
  textSize(28);
  fill('black');
  
  text('Aqui vao as regras', 40, 55);
}

function menu() {
  //R, G, B
  fill('white');
  stroke('black');
  strokeWeight(1);
  rect(30, 20, 120, 55, 20);
  rect(30, 90, 120, 55, 10);
  rect(30, 160, 120, 55, 10);
  
  textSize(32);
  fill('purple');
  
  text('Jogar', 40, 55);
  text('Abelha', 40, 125);
  text('Sair', 40, 195);
  
  noFill();
  stroke(255,200,0);
  strokeWeight(4);
  rect(x, y, 130, 65);
  stroke(0, 0, 0);
  strokeWeight(2)
}

function keyPressed() {
  console.log(keyCode);
  
  /*if(telaAtiva==2 || telaAtiva==3)
      telaAtiva
        =1;*/
  
  if (keyCode === ENTER) 
      telaAtiva=opcao;
     
  if (keyCode === DOWN_ARROW) {
    if(y<155) {
       y=y+70;
       if(opcao==1)
           opcao=2;
       else 
          if(opcao==2)
             opcao=3; 
    }
    
  } else if (keyCode === UP_ARROW) {
    if(y>20) {
       y-=70;
       if(opcao==2) {
         opcao=1;
       } else { 
         if(opcao==3) {
           opcao=2;
         }
       }
    }
   
  }
  console.log("opcao: "+opcao);
  console.log("telaAtiva: "+telaAtiva);
  {}
  
  
  
  
  
  

  
}

function abelha() {
  //Stroke();
  if(cena==1){
      cena1();
      cena=2;
  } else {
     cena2();
    cena=1;
  } 
    xa++; 
   if (keyIsDown(RIGHT_ARROW))
    xa+=5;

  if (keyIsDown(LEFT_ARROW))
    xa-=5;

 if (keyIsDown(UP_ARROW))
    ya-=5;

  if (keyIsDown(DOWN_ARROW))
    ya+=5;
}

function cena1() {
    fill("#62462B");
  ellipse(xa+350,ya+200,100,100);
  line(xa+310,ya+170,xa+250,ya+120);
     line(xa+390,ya+170,xa+450,ya+120);
  fill(255,255,0);
  ellipse(xa+350,ya+300,100,160)
  fill(255,255,0);
  ellipse(xa+270,ya+300,100,50)
  ellipse(xa+420,ya+300,100,50)
}

function cena2() {
     fill("#62462B");
  ellipse(xa+350,ya+200,100,100);
  line(xa+310,ya+170,xa+250,ya+120);
     line(xa+390,ya+170,xa+450,ya+120);
  fill(255,255,0);
  ellipse(xa+350,ya+300,100,160)
  fill(0,0,0);
  ellipse(xa+270,ya+300,100,50)
  ellipse(xa+420,ya+300,100,50)

}

 </script>
